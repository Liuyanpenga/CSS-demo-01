<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS文档流</title>
</head>
<body>
  <h1>文档流</h1>
    <ol>
      <li>inline元素 从左到右，到达最右边才换行</li>
      <li>block元素 从上到下，每一个都另起一行</li>
      <li>inline-block 从左到右</li>
    </ol>
    <h1>脱离文档流</h1>
    <p>float / position:absolute / fixed</p>
</body>
</html>
